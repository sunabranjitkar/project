<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GarageX</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/mainhead.css" />
    <link rel="stylesheet" href="style/brand.css" />
    <link rel="stylesheet" href="style/services.css" /> 
    <link rel="stylesheet" href="style/form.css" /> 
    <link rel="stylesheet" href="style/footer.css" /> 
    <link rel="stylesheet" href="style/arrow.css" /> 
    <link rel="stylesheet" href="style/gallery.css" /> 
    <link rel="stylesheet" href="style/mediaquery.css" /> 
    <link rel="stylesheet" href="style/burger.css">
    
  <body>
    <section class="main-head" id="main-head">
      <nav>
        <h1>GarageX</h1>
        <ul class="nav-links">
          <li>
            <a href="#Brands">Brands</a>
          </li>
          <li>
            <a href="#Services">Services</a>
          </li>
          <li>
            <a href="#gallery">Gallery</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
        <div class="burger">
          <span class="line1"></span>
          <span class="line2"></span>
          <span class="line3"></span>
        </div>
      </nav>

      <h1 class="main-header flexcol">Multi-Brand Car Showroom.</h1>
    </section>

    <!-- brand section -->
    <section class="brands" id="Brands">
      <div class="brand-header">
        <h1>Brands</h1>
      </div>
      <div class="brand-icon">
        <img src="icon/icons8-maserati.svg" alt="" />
        <img src="icon/icons8-ferrari.svg" alt="" />
        <img src="icon/icons8-ford.svg" alt="" />
        <img src="icon/icons8-land-rover.svg" alt="" />
        <img src="icon/icons8-mazda.svg" alt="" />
        <img src="icon/icons8-volkswagen.svg" alt="" />
        <img src="icon/icons8-rolls-royce.svg" alt="" />
        <img src="icon/icons8-mitsubishi.svg" alt="" />
        <img src="icon/icons8-toyota.svg" alt="" />
        <img src="icon/icons8-aston-martin.svg" alt="" />
        <img src="icon/icons8-lamborghini.svg" alt="" />
        <img src="icon/icons8-mercedes-benz.svg" alt="" />
        <img src="icon/icons8-audi.svg" alt="" />
        <img src="icon/icons8-porsche.svg" alt="" />
      </div>
    </section>

    <!-- service section -->
    <section class="service" id="Services">
      <div class="service-list">
        <div class="serviceicon">
          <img src="icon/serviceicon/tools-solid.svg" alt="" />
          <p>Maintence</p>
        </div>
        <div class="serviceicon">
          <img src="icon/serviceicon/headset-solid.svg" alt="" />
          <p>Calls</p>
        </div>
        <div class="serviceicon">
          <img src="icon/serviceicon/iconmonstr-handshake-9.svg" alt="" />
          <p>Sell/Buy</p>
        </div>
      </div>
      <div class="service-header">
        <h1>Services</h1>
      </div>
    </section>
<!-- sorry i forgot about gallery section -->
<!-- gallery section -->

<section class="gallery" id="gallery">
<header class="gallery-head">
  <h2>Gallery</h2>
</header>
<div class="gallerypics">
  <img src="img/ferrari.jpg" alt="">
  <img src="img/porche.jpg" alt="">
  <img src="img/f.jpg" alt="">
  <img src="img/f10.jpg" alt="">
  <img src="img/f4.jpg" alt="">
</div>
</section>










    <!-- contact section -->
    <section class="contact" id="contact">
      <div class="contact-header">
        <h1>Contact</h1>
      </div>
      <div class="contact-form">
        <form action="" class="formfill">
          <label for="name">Name:</label>
          <input type="text" name="name" required><br>
          <label for="email">Email:</label>
          <input type="email" name="email" required>
          <label for="textarea"> Message:</label>
          <textarea name="comment" id="" cols="5" rows="4"></textarea>
          <button type="submit" class="button">Send</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer-header">
        <h2 class="footer-heading">GarageX &copy</h2>
      </div>
      <div class="social-icon">
        <ul>
          <li>
            <a href="">
              <img src="icon/footericon/github-square-brands.svg" alt="github" title="github">
            </a>
          </li>
          <li>
            <a href="">
              <img src="icon/footericon/instagram-brands.svg" alt="instagram" title="instagram">
            </a>
          </li>
          <li>
            <a href="">
              <img src="icon/footericon/youtube-brands.svg" alt="youtube" title="youtube">
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- goto top -->
    <div class="arrow">
      <a href="#main-head">
        <img src="icon/arrow-up.svg" alt="">
      </a>
    </div>
    <script src="burger.js"></script>
  </body>
</html>
